version: "3"

volumes:
  nextcloud-db:
  nextcloud-app:

networks:
  proxy:
    external: true
    name: shared-proxy

services:
  # MariaDB for data in Nextcloud
  nextcloud-db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    restart: always
    volumes:
      - nextcloud-db:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env

  # Redis DB for caching Nextcloud
  nextcloud-cache:
    image: redis:alpine
    restart: always

  # The Nextcloud itself
  nextcloud-app:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud-app:/var/www/html:z
    environment:
      - MYSQL_HOST=nextcloud-db
      - REDIS_HOST=nextcloud-cache
    env_file:
      - db.env
    depends_on:
      - nextcloud-db
      - nextcloud-cache

  # Cron Job for Nextcloud
  nextcloud-cron:
    image: nextcloud:fpm-alpine
    restart: always
    volumes:
      - nextcloud-app:/var/www/html:z
    entrypoint: /cron.sh
    depends_on:
      - nextcloud-db
      - nextcloud-cache

  # Webserver for the nextcloud
  nextcloud-server:
    build: ./nextcloud-server
    restart: always
    volumes:
      - nextcloud-app:/var/www/html:z,ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host('cloud.queerreferat.ac')"
      - "traefik.http.routers.nextcloud.middlewares=authelia@docker"
    depends_on:
      - nextcloud-app
    networks:
      - proxy
      - default

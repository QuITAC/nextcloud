version: "3.4"

volumes:
  nextcloud-db:
  appdata:


networks:
  proxy:
    external: true
    name: shared-proxy
  nc_internal:


services:
  # MariaDB for data in Nextcloud
  nextcloud-db:
    image: mariadb:10.6
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    restart: always
    volumes:
      - nextcloud-db:/var/lib/mysql:Z
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    env_file:
      - db.env
    networks:
      - nc_internal

  # Redis DB for caching Nextcloud
  nextcloud-cache:
    image: redis:alpine
    restart: always
    networks:
      - nc_internal

  # The Nextcloud itself
  nextcloud:
    image: nextcloud:alpine
    restart: always
    volumes:
      - appdata:/var/www/html:z
    environment:
      - MYSQL_HOST=nextcloud-db
      - REDIS_HOST=nextcloud-cache
    env_file:
      - db.env
    depends_on:
      - nextcloud-db
      - nextcloud-cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`cloud.queerreferat.ac`)"
    networks:
      - proxy
      - nc_internal
